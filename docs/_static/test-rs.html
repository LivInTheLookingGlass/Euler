<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rust Tests (Packaged with wasm-pack)</title>
		<link href="https://npmcdn.com/mocha@10.6.0/mocha.css" rel="stylesheet" />
		<script src="https://npmcdn.com/mocha@10.6.0/mocha.js"></script>
	</head>
	<body>
		<!-- A container element for the visual Mocha results -->
		<div id="mocha"></div>
		<!-- Mocha setup and initiation code -->
		<script type="module">
			mocha.setup('bdd');
			window.onload = function() {
				import initSync, { get_problems, run_problem, get_js_answer } from './dist/rust.js';
				initSync();
				var runner = mocha.run();
				var failedTests = [];

				runner.on('end', function() {
					window.mochaResults = runner.stats;
					window.mochaResults.reports = failedTests;
				});

				runner.on('fail', function(test, err){
					var flattenTitles = function(test){
						var titles = [];
						while (test.parent.title){
							titles.push(test.parent.title);
							test = test.parent;
						}
						return titles.reverse();
					};

					failedTests.push({
						name: test.title,
						result: false,
						message: err.message,
						stack: err.stack,
						titles: flattenTitles(test)
					});
				});
				for (const p of get_problems()) {
					const expected = get_js_answer(p);
					describe(`run test ${p}`, function() {
						this.timeout(Infinity);
						it(`should return ${expected}`, async () => {
							const answer = run_problem(p);
							console.log(p, answer, expected);
							if (answer !== expected) {
								throw new Error();
							}
						});
					});
				}
			};
		</script>
	</body>
</html>
