language: python

matrix:
  include:
    - python: 3.7
      env: pyver=true linter=true
    - language: node_js
      node_js: "11"
      env: jsver=11 linter=true
    - language: node_js
      node_js: "11"
      env: jsver=11
    - language: node_js
      node_js: "10"
      env: jsver=10
    - language: node_js
      node_js: "9"
      env: jsver=9
    - language: node_js
      node_js: "8"
      env: jsver=8
    - language: c
      env: COMPILER_OVERRIDE=clang
      python: 3.7
    - language: c
      env: COMPILER_OVERRIDE=gcc
      python: 3.7
    - language: c
      env: COMPILER_OVERRIDE=icc icc=true
      python: 3.7
    - env: pyver=true NO_SLOW=true
      python: 3.7
    - env: py36=true pyver=true NO_SLOW=true
    - env: pyver=true NO_SLOW=true
      python: pypy3
    - env: pyver=true ONLY_SLOW=true NO_SLOW=
      python: 3.7
  allow_failures:
    - env: COMPILER_OVERRIDE=icc icc=true
    - env: pyver=true ONLY_SLOW=true NO_SLOW=

build:
  ci:
    - sh ./.scripts/shippable_script.sh
