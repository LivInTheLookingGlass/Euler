name: Java

on:
  push:
    paths:
      - 'java/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        version:
        - 8
        - 11
        - 13
        - 15
        - 16
        - 17
        - 18
        - 19
        - 20
        - 21
        distribution:
        - zulu
        - temurin
        - liberica
        - dragonwell
        - corretto
        - semeru
        os:
        - 'macos-latest'
        - 'ubuntu-latest'
        exclude:
        - os: macos-latest
          distribution: dragonwell
        - os: macos-latest
          distribution: semeru
        - os: ubuntu-latest
          version: 8
          distribution: semeru
        - os: macos-latest
          version: 8
          distribution: temurin
        - os: macos-latest
          version: 13
          distribution: temurin
        - os: macos-latest
          version: 13
          distribution: liberica
        - os: macos-latest
          version: 13
          distribution: corretto
        - os: macos-latest
          version: 15
          distribution: temurin
        - os: macos-latest
          version: 15
          distribution: corretto
        - os: macos-latest
          version: 16
          distribution: temurin
        - os: macos-latest
          version: 16
          distribution: corretto
        include:
        - os: ubuntu-latest
          version: 9
          distribution: zulu
        - os: ubuntu-latest
          version: 21
          distribution: microsoft
        - os: ubuntu-latest
          version: 17
          distribution: microsoft
        - os: ubuntu-latest
          version: 16
          distribution: microsoft
        - os: ubuntu-latest
          version: 11
          distribution: microsoft
        - os: ubuntu-latest
          version: 21
          distribution: oracle
        - os: ubuntu-latest
          version: 20
          distribution: oracle
        - os: ubuntu-latest
          version: 19
          distribution: oracle
        - os: ubuntu-latest
          version: 18
          distribution: oracle
        - os: ubuntu-latest
          version: 17
          distribution: oracle
        # - os: windows-latest
        #   version: 21
        #   distribution: temurin
        # - os: macos-latest
        #   version: 21
        #   distribution: temurin

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.version }}
        distribution: ${{ matrix.distribution }}
        cache: maven
        cache-dependency-path: "java/pom.xml"

    - name: Run tests (serially)
      if: ${{ matrix.version == 21 && matrix.os == 'ubuntu-latest' }}
      run: make ja_test

    - name: Run tests (in parallel)
      if: ${{ matrix.version != 21 || matrix.os != 'ubuntu-latest' }}
      run: make ja_test_auto

    - name: Upload code coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: Java
