  python:
    strategy:
      fail-fast: false
      matrix:
        version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest]
        exclude:
        - os: ubuntu-latest
          version: 3.6
        - os: macos-13
          version: 3.11
        - os: macos-13
          version: 3.12
        include:
        - os: ubuntu-20.04
          version: 3.6
        - os: macos-latest
          version: 3.11
        - os: macos-latest
          version: 3.12
        - os: ubuntu-latest
          version: graalpy-23.1
        - os: macos-latest
          version: 3.12
        - os: macos-13
          version: 3.12
        - os: ubuntu-latest
          version: graalpy-24.0
        - os: ubuntu-latest
          version: pypy3.8
        - os: ubuntu-latest
          version: pypy3.9
        - os: ubuntu-latest
          version: pypy3.10
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Use Python ${{ matrix.version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}
        cache: 'pip'
        cache-dependency-path: |
          python/requirements.txt
          c/requirements.txt

    - name: Run tests
      run: make pytest${{ (!contains(matrix.os, 'latest') || matrix.version != '3.12') && '_auto LINT=false' }}
