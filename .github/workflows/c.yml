name: C

on:
  push:
    paths:
      - 'c/**'
      - '!c/README.rst'
  schedule:
  - cron: "0 0 1 * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  c-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup clang-tidy
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: clang-tidy
        version: 1.0

    - name: Run tests
      run: make c_lint

  c:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, macos-13, 'ubuntu-20.04']
        compiler: ['all']
        include:
          - os: ubuntu-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: gcc
          - os: ubuntu-latest
            compiler: tcc
          - os: ubuntu-latest
            compiler: pcc
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Use Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache-dependency-path: '*/requirements.txt'

    - name: Setup compiler
      uses: awalsh128/cache-apt-pkgs-action@latest
      if: ${{ matrix.os == 'ubuntu-latest' }}
      with:
        packages: ${{ matrix.compiler }}
        version: ${{ matrix.compiler }}

    - name: Setup MSVC
      uses: aminya/setup-cpp@v1
      if: ${{ contains(matrix.os, 'windows') }}
      with:
        compiler: msvc
        vcvarsall: true

    - name: Run tests (ubuntu-latest)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: make c_test COV=true COMPILER_OVERRIDE=${{ matrix.compiler }}

    - name: Run tests (ubuntu lts)
      if: ${{ contains(matrix.os, 'ubuntu') && matrix.os != 'ubuntu-latest' }}
      run: make c_test_auto

    - name: Run tests (windows)
      if: ${{ contains(matrix.os, 'windows') }}
      run: make c_test_auto

    - name: Run tests (macos)
      if: ${{ contains(matrix.os, 'macos') }}
      run: make c_test_auto
      env:
        NO_OPTIONAL_TESTS: true
        COMPILER_OVERRIDE: clang

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      if: ${{ contains(matrix.os, 'ubuntu') }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: C
