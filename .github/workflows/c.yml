name: C

on:
  push:
    paths:
      - python/requirements.txt
      - python/p0003.py
      - python/p0007.py
      - c/**
      - Makefile
      - _data/**
      - .github/workflows/c.yml

jobs:
  c-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup clang-tidy
      run: sudo apt-get install -y clang-tidy

    - name: Run tests
      run: make clint

  c:
    strategy:
      fail-fast: false
      matrix:
#         compiler: ["llvm", "gcc"]
#         # compiler targets (ideally): clang, gcc, MSVCC, pcc, tcc, icc, 
         os: [ubuntu-latest, windows-latest, macos-latest, macos-13, 'ubuntu-20.04']
#         include:
#           - os: windows-latest
#             compiler: msvc
#           - os: windows-latest
#             compiler: mingw
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Use Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache-dependency-path: '*/requirements.txt'

    - name: Setup tcc, pcc
      uses: awalsh128/cache-apt-pkgs-action@latest
      if: ${{ matrix.os == 'ubuntu-latest' }}
      with:
        packages: tcc pcc
        version: 1.0

    - name: Setup MSVC
      uses: aminya/setup-cpp@v1
      if: ${{ contains(matrix.os, 'windows') }}
      with:
        compiler: msvc
        vcvarsall: true

#     - name: Set up MinGW
#       if: ${{ contains(matrix.os, 'windows') }}
#       uses: egor-tensin/setup-mingw@v2
#       with:
#         platform: x64

    - name: Run tests (linux)
      if: ${{ contains(matrix.os, 'ubuntu') }}
      run: make ctest${{ (matrix.os != 'ubuntu-latest' && '_auto') || '' }}

    - name: Run tests (windows)
      if: ${{ contains(matrix.os, 'windows') }}
      run: make ctest_auto

    - name: Run tests (macos)
      if: ${{ contains(matrix.os, 'macos') }}
      run: make ctest_auto
      env:
        NO_OPTIONAL_TESTS: true
        COMPILER_OVERRIDE: clang

